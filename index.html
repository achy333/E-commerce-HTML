<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: white;
        }
        .product h2 {
            margin: 0 0 0.5rem 0;
        }
        .product p {
            margin: 0.5rem 0;
        }
        .product button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 3px;
        }
        .product button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple E-Commerce</h1>
    </header>
    <div class="container">
        <div class="product">
            <h2>Laptop</h2>
            <p>Price: $800.00</p>
            <p>Stock: 10</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <h2>Smartphone</h2>
            <p>Price: $500.00</p>
            <p>Stock: 20</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <h2>Headphones</h2>
            <p>Price: $50.00</p>
            <p>Stock: 50</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
